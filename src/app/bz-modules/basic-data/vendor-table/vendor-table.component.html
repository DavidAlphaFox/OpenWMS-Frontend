<div class="user-table-container">
    <p-confirmDialog header="请确认" icon="fa fa-question-circle" #cd>
        <p-footer>
            <button type="button" icon="fa-check" class="btn btn-danger" (click)="cd.accept()">确定</button>
            <button type="button" icon="fa-close" class="btn btn-primary" (click)="cd.reject()">取消</button>
        </p-footer>
    </p-confirmDialog>

    <h3 class="header-no-margin">供应商资料</h3>
    <form class="form-inline top-filter-form" role="form">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="button" (click)="newVendorForm()">
                <i class="fa fa-user" aria-hidden="true"></i> 新增供应商
            </button>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12">
            <div class="user-item-container">
                <p-dataTable [value]="vendors" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
                    <p-column field="vendorCode" header="编码"></p-column>
                    <p-column field="vendorName" header="全名"></p-column>
                    <p-column field="shortName" header="简称"></p-column>
                    <!-- <p-column field="vendorAddress" header="详细地址"></p-column>
                    <p-column field="postcode" header="邮编"></p-column>
                    <p-column field="telephone" header="固定电话"></p-column>
                    <p-column field="fax" header="传真"></p-column>
                    <p-column field="email" header="电子邮件"></p-column> -->
                    <p-column field="contact" header="联系人"></p-column>
                    <!-- <p-column field="gender" header="性别"></p-column> -->
                    <p-column field="duty" header="职务"></p-column>
                    <p-column field="cellphone" header="手机号"></p-column>
                    <p-column field="remarks" header="备注"></p-column>
                    <p-column header="操作">
                        <ng-template let-item="rowData" pTemplate="body">
                            <button type="button" class="btn btn-success" (click)="editVendor(item)">详情</button>
                            <button type="button" class="btn btn-danger" (click)="delVendor(item)">删除</button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
