<div class="user-table-container">
    <h3 class="header-no-margin">供应商资料</h3>
    <form class="form-inline top-filter-form" role="form">
        <div class="form-group">
            <label>搜索：</label>
            <input type="text" class="form-control" placeholder="搜索">
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="button" (click)="newVendorForm()">
                <i class="fa fa-user" aria-hidden="true"></i> 新增供应商
            </button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="user-item-container">
                <p-dataTable [value]="items" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
                    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                    <p-column field="category" header="公司全名" [sortable]="true"></p-column>
                    <p-column field="itemName" header="简称" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="serialNum" header="详细地址" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="serialNum" header="邮编" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="serialNum" header="固定电话" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="enterDate" header="传真" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="enterDate" header="电子邮件" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="enterDate" header="联系人" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="enterDate" header="性别" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="enterDate" header="职务" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="enterDate" header="手机号" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="number" header="备注" [sortable]="true" [editable]="true"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
