<div class="user-table-container">
    <p-confirmDialog header="请确认" icon="fa fa-question-circle" #cd>
        <p-footer>
            <button type="button" icon="fa-check" class="btn btn-danger" (click)="cd.accept()">确定</button>
            <button type="button" icon="fa-close" class="btn btn-primary" (click)="cd.reject()">取消</button>
        </p-footer>
    </p-confirmDialog>

    <h3 class="header-no-margin">员工资料</h3>
    <form class="form-inline top-filter-form" role="form">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="button" (click)="newStaffForm()">
                <i class="fa fa-user" aria-hidden="true"></i> 新增员工
            </button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="user-item-container">
                <p-dataTable [value]="staffs" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
                    <p-column field="staffCode" header="工号"></p-column>
                    <p-column field="staffName" header="姓名"></p-column>
                    <p-column field="gender" header="性别"></p-column>
                    <p-column field="cellphone" header="手机号"></p-column>
                    <p-column field="duty" header="职务"></p-column>
                    <p-column field="remarks" header="备注"></p-column>
                    <p-column header="操作">
                        <ng-template let-item="rowData" pTemplate="body">
                            <button type="button" class="btn btn-success" (click)="editStaff(item)">详情</button>
                            <button type="button" class="btn btn-danger" (click)="delStaff(item)">删除</button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
