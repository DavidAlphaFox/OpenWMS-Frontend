<div class="user-table-container">
    <h3 class="header-no-margin">员工资料</h3>
    <form class="form-inline top-filter-form" role="form">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="button" (click)="newStaffForm()">
                <i class="fa fa-user" aria-hidden="true"></i> 新增员工
            </button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="user-item-container">
                <p-dataTable [value]="staffs" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
                    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                    <p-column field="name" header="姓名" [sortable]="true"></p-column>
                    <p-column field="gender" header="性别" [sortable]="true"></p-column>
                    <p-column field="cellphone" header="手机号" [sortable]="true"></p-column>
                    <p-column field="QQ" header="QQ" [sortable]="true"></p-column>
                    <p-column field="email" header="电子邮件" [sortable]="true"></p-column>
                    <p-column field="duty" header="职务" [sortable]="true"></p-column>
                    <p-column field="remarks" header="备注"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
