<h3 class="header-no-margin">品类资料</h3>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label">创建人：</label>
    <div class="col-sm-4">
      <p class="form-control-static">大漠穷秋</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">创建时间：</label>
    <div class="col-sm-4">
      <p class="form-control-static">{{createTime | date:'yyyy-MM-dd HH:mm:ss'}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">类别名称：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">备注：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-4">
      <button type="button" class="btn btn-success" (click)="saveCategory()">保存</button>
      <button type="button" class="btn btn-danger" (click)="backToTable()">返回</button>
    </div>
  </div>
</form>
