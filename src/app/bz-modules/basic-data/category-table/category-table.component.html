<div class="user-table-container">
    <p-confirmDialog header="请确认" icon="fa fa-question-circle" #cd>
        <p-footer>
            <button type="button" icon="fa-check" class="btn btn-danger" (click)="cd.accept()">确定</button>
            <button type="button" icon="fa-close" class="btn btn-primary" (click)="cd.reject()">取消</button>
        </p-footer>
    </p-confirmDialog>

    <h3 class="header-no-margin">品类资料</h3>
    <form class="form-inline top-filter-form" role="form">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="button" (click)="newCategory()">
                <i class="fa fa-user" aria-hidden="true"></i> 新增类别
            </button>
        </div>
    </form>
    <div class="row">
        <div class="col-xs-12">
            <div class="user-item-container">
                <p-dataTable expandableRows="true" [value]="categories" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
                    dataKey="index">
                    <p-column expander="true" styleClass="col-icon" [style]="{'width':'50px'}"></p-column>
                    <p-column field="name" header="类别名称" [sortable]="true"></p-column>
                    <p-column field="creator" header="创建人" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="createTime" header="创建时间" [sortable]="true" [editable]="true">
                        <ng-template let-col let-category="rowData" pTemplate="body">
                            <span>{{category[col.field] | date:'yyyy-MM-dd HH:mm:ss'}}</span>
                        </ng-template>
                    </p-column>
                    <p-column header="操作" [style]="{'width':'80px'}">
                        <ng-template let-item="rowData" pTemplate="body">
                            <button type="button" class="btn btn-danger" (click)="delCategory(item)">删除</button>
                        </ng-template>
                    </p-column>
                    <ng-template let-category pTemplate="rowexpansion">
                        <div class="ui-grid ui-grid-responsive ui-fluid">
                            <div class="ui-grid-row">
                                <div class="ui-grid-col-12">
                                    <div class="ui-grid ui-grid-responsive ui-grid-pad">
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">名称：</div>
                                            <div class="ui-grid-col-10">{{category.name}}</div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">创建者：</div>
                                            <div class="ui-grid-col-10">{{category.creator}}</div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">创建时间：</div>
                                            <div class="ui-grid-col-10">{{category.createTime | date:'yyyy-MM-dd HH:mm:ss'}}</div>
                                        </div>
                                        <div class="ui-grid-row">
                                            <div class="ui-grid-col-2">备注：</div>
                                            <div class="ui-grid-col-10">{{category.remark}}</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
