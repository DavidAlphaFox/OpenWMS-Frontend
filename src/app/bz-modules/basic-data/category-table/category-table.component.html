<div class="user-table-container">
    <h3 class="header-no-margin">类别资料</h3>
    <form class="form-inline top-filter-form" role="form">
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="button" (click)="newCategoryForm()">
                <i class="fa fa-user" aria-hidden="true"></i> 新增类别
            </button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="user-item-container">
                <p-dataTable [value]="categories" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
                    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                    <p-column field="name" header="类别名称" [sortable]="true"></p-column>
                    <p-column field="creator" header="创建人" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="createDate" header="创建时间" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="remarks" header="备注" [sortable]="true" [editable]="true"></p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
