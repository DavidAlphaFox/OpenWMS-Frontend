<div class="user-table-container">
    <h3 class="header-no-margin">入库管理</h3>
    <form class="form-inline top-filter-form" role="form">
        <div class="form-group">
            <label>选择仓库：</label>
            <p-dropdown [options]="warehouses" optionLabel="name" [(ngModel)]="selectedInbentory" name="warehouse"></p-dropdown>
        </div>
        <div class="form-group">
            <label>商品类别：</label>
            <p-dropdown [options]="categories" optionLabel="name" [(ngModel)]="selectedCategory" name="category"></p-dropdown>
        </div>
        <div class="form-group">
            <label>起始日期：</label>
            <p-calendar [(ngModel)]="startDate" dateFormat="yy-mm-dd" hourFormat="24" name="startDate"></p-calendar>
        </div>
        <div class="form-group">
            <label>结束日期：</label>
            <p-calendar [(ngModel)]="endDate" dateFormat="yy-mm-dd" hourFormat="24" name="endDate"></p-calendar>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="button" (click)="enterForm()">
                <i class="fa fa-user" aria-hidden="true"></i> 新增入库
            </button>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="user-item-container">
                <p-dataTable [value]="items" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
                    <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                    <p-column field="vendorName" header="供应商" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="serialNum" header="条码" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="itemName" header="名称" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="spec" header="规格" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="incomeNum" header="进货数量" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="enterDate" header="进货日期" [sortable]="true" [editable]="true"></p-column>
                    <!-- <p-column field="costPrice" header="进货单价" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="sum" header="合计" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="paid" header="已付款" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="nonPayment" header="未付款" [sortable]="true" [editable]="true"></p-column> -->
                    <!-- <p-column field="vendor" header="供应商" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="operator" header="经手人" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="receiptsNum" header="单据号" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="remark" header="备注" [sortable]="true" [editable]="true"></p-column> -->
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
