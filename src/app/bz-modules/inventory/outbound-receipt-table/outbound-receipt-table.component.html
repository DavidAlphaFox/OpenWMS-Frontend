<div class="user-table-container">
  <h3 class="header-no-margin">出库管理</h3>
  <form class="form-inline top-filter-form" role="form">
    <div class="form-group">
      <label>选择仓库：</label>
      <p-dropdown [options]="warehouses" optionLabel="name" [(ngModel)]="selectedInbentory" name="warehouse"></p-dropdown>
    </div>
    <div class="form-group">
      <label>起始日期：</label>
      <p-calendar [(ngModel)]="startDate" dateFormat="yy-mm-dd" hourFormat="24" name="startDate"></p-calendar>
    </div>
    <div class="form-group">
      <label>结束日期：</label>
      <p-calendar [(ngModel)]="endDate" dateFormat="yy-mm-dd" hourFormat="24" name="endDate"></p-calendar>
    </div>
    <div class="form-group">
      <button class="btn btn-success" type="button" (click)="newReceipt()">
        <i class="fa fa-user" aria-hidden="true"></i> 新增出库
      </button>
    </div>
  </form>
  <div class="row">
    <div class="col-xs-12">
      <div class="user-item-container">
        <p-dataTable [value]="items" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
          <!-- <p-column [style]="{'width':'38px'}" selectionMode="multiple"></p-column> -->
          <p-column field="index" header="序号" [sortable]="true"></p-column>
          <p-column field="warehouseName" header="仓库名"></p-column>
          <p-column field="receiptNo" header="出库单号" [sortable]="true"></p-column>
          <p-column field="waybillNo" header="运货单号" [sortable]="true"></p-column>
          <p-column field="enterDate" header="出库日期" [sortable]="true"></p-column>
          <p-column header="操作">
            <ng-template let-item="rowData" pTemplate="body">
              <button type="button" class="btn btn-success" (click)="receiptDetail()">详情</button>
              <button type="button" class="btn btn-danger" (click)="printReceipt()">打印</button>
            </ng-template>
          </p-column>
        </p-dataTable>
      </div>
    </div>
  </div>
</div>
