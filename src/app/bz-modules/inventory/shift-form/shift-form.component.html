<h3 class="header-no-margin">移库</h3>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-3 control-label">移出仓库：</label>
    <div class="col-sm-4">
      <p-dropdown [options]="inventories" [(ngModel)]="selectedInbentory" name="inventory"></p-dropdown>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">移入仓库：</label>
    <div class="col-sm-4">
      <p-dropdown [options]="inventories" [(ngModel)]="selectedInbentory" name="inventory"></p-dropdown>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">类别：</label>
    <div class="col-sm-4">
      <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" name="category"></p-dropdown>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">条码：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">商品名称：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">成本价：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">数量：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">总金额：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">日期：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">经手人：</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-3 control-label">备注：</label>
    <div class="col-sm-4">
      <textarea class="form-control" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-4">
      <button type="button" class="btn btn-success">保存</button>
      <button type="button" class="btn btn-default" (click)="backToList()">返回</button>
    </div>
  </div>
</form>
