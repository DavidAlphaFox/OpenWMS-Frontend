<div class="user-table-container">
    <p-confirmDialog header="请确认" icon="fa fa-question-circle"></p-confirmDialog>
    <h3 class="header-no-margin">库存管理</h3>
    <form class="form-inline top-filter-form" role="form">
        <div class="form-group">
            <label>选择仓库：</label>
            <p-dropdown [options]="inventories" [(ngModel)]="selectedInbentory" name="inventory"></p-dropdown>
        </div>
        <div class="form-group">
            <label>商品类别：</label>
            <p-dropdown [options]="categories" [(ngModel)]="selectedCategory" name="category"></p-dropdown>
        </div>
        <div class="form-group">
            <label>起始日期：</label>
            <p-calendar [(ngModel)]="startDate" dateFormat="yy-mm-dd" hourFormat="24" name="startDate"></p-calendar>
        </div>
        <div class="form-group">
            <label>结束日期：</label>
            <p-calendar [(ngModel)]="endDate" dateFormat="yy-mm-dd" hourFormat="24" name="endDate"></p-calendar>
        </div>
    </form>
    <div class="row">
        <div class="col-sm-12">
            <div class="user-item-container">
                <p-dataTable [value]="items" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" dataKey="index">
                    <p-column [style]="{'width':'38px'}" selectionMode="multiple" field="index"></p-column>
                    <p-column field="serialNum" header="编号" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="itemName" header="名称" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="spec" header="规格" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="costPrice" header="成本价" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="stocks" header="库存量" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="maxStocks" header="最大库存量" [sortable]="true" [editable]="true"></p-column>
                    <p-column field="minStocks" header="最小库存量" [sortable]="true" [editable]="true"></p-column>
                    <p-column header="操作">
                        <ng-template let-item="rowData" pTemplate="body">
                            <button type="button" class="btn btn-primary" (click)="editItem(item)">编辑</button>
                            <button type="button" class="btn btn-danger" (click)="delItem(item)">删除</button>
                        </ng-template>
                    </p-column>
                </p-dataTable>
            </div>
        </div>
    </div>
</div>
